<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - UI Design</title>
   
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link 
        href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="myPic.jpeg" alt="" class="profile-img">
        </div> 


        <div class="text-data">
            <span class="name">Sudhanshu R. Patra</span>
            <span class="job">Junior Engineer & Developer</span>
        </div>


        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/sudhanshu-ranjan-patra-10a505307/?originalSubdomain=in" target="_blank" rel="noopener noreferrer" style="background: #0a66c2;" class="link">
                <i class="bx bxl-linkedin"></i>
            </a>
            
            <a href="https://x.com/home?lang=en" target="_blank" rel="noopener noreferrer" style="background: #161616;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            
            <a href="https://www.instagram.com/?hl=en" target="_blank" rel="noopener noreferrer" style="background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888, #833ab4, #5851db);"
            class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCverMxqmx4PN6rutEusZgqA" target="_blank" rel="noopener noreferrer" style="background: #ff0000;" class="link">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>


        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>


        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">100k</span>
            </div>

            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">10k</span>
            </div>

            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12k</span>
            </div>
        </div>

    </div>
</body>
</html>
